<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/PROJECT2/style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="#">
            <p><label>Height In CM : <input type="text" id="height"></label></p>
            <p><label>Weight In KG : <input type="text" id="weight"></label></p>
            <button id="calc">Calculate</button>
            <div id="result"></div>
            <div id="Guide">
                <h2>BMI Weight Guide</h2>
                <p>Under weight = Less then 16.0</p>
                <p>Normal Range = 18.6 and 24.0</p>
                <p>OverWeight = Greater then 24.0</p>
            </div>
        </form>
    </div>
    <script src="/PROJECT2/script.js"></script>
</body>

</html>
